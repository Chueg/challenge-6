<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="./assets/style.css">
  <script

  <title>Weather Channel</title>

<body>
  <header>Weather Forecast</header>

  <main>
    <h1>Search for City:</h1>
    <input type="text" id = "cityInput">
    <button type="submit" class = "epicBtn" id ="search">Search</button>
    <ul id="cityList"></ul>

    <p id = "temp"></p>
    <p id = "wind"></p>
    <p id = "humidity"></p>
    <p id = "UVI" ></p>
  </section>

  <h3>5 day forecast</h3>
  <article>
    
    <figure class = "coolDays" id = "day1">
        <p id = "date0" class = "bigdate"></p>
        <p id = "friend0"></p>
        <p id = "dingy0"></p>

        <p id = "humid0"></p>


    </figure>
    <figure class = "coolDays" id = "day2">

        <p id = "friend1"></p>

    </figure>
    <figure class = "coolDays" id = "day3">

    </figure>
    <figure class = "coolDays" id = "day4">

    </figure>
    <figure class = "coolDays" id = "day5">

        <p id = "friend4"></p>
        <p id = "dingy4"></p>
        <p id = "windy4"></p>
        <p id = "humid4"></p>

    </figure>
    
    



  </article>







  <script src= "assets/script.js"></script>
</body>
</html>
